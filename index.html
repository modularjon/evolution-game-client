<!DOCTYPE html>
<html>

<head>
  <title>Cladistic Evolution</title>

  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <div class="jumbotron">
    <div class="container">
      <h1>Cladistic Evolution</h1>
      <p>A game for teaching evolutionary relationships</p>
    </div>
  </div>

  <form class="sign-up">
    <div class="form-inline">
      <fieldset>
        <legend>Sign up</legend>
        <input class="form-control" type="text" name="credentials[email]" placeholder="Enter your email!">
        <input class="form-control" type="password" name="credentials[password]" placeholder="Enter your password!">
        <input class="form-control" type="password" name="credentials[password_confirmation]" placeholder="Password again!">
        <input class="form-control" type="submit" name="submit" value="Sign up!">
      </fieldset>
    </div>
  </form>

  <form class="sign-in">
    <div class="form-inline">
      <fieldset>
        <legend>Sign in</legend>
        <input class="form-control" type="text" name="credentials[email]" placeholder="Enter your email!">
        <input class="form-control" type="password" name="credentials[password]" placeholder="Enter your password!">
        <input class="form-control" type="submit" name="submit" value="Sign in!">
      </fieldset>
    </div>
  </form>

  <div class="signed-in"></div>

  <form class="sign-out" style="display: none">
    <div class="form-inline">
      <fieldset>
        <legend>Sign out</legend>
        <input class="form-control" type="submit" name="submit" value="Sign out!">
      </fieldset>
    </div>
  </form>

  <form class="change-password" style="display: none">
    <div class="form-inline">
      <fieldset>
        <legend>Change password</legend>
        <input class="form-control" type="password" name="passwords[old]" placeholder="Old password!">
        <input class="form-control" type="password" name="passwords[new]" placeholder="New password!">
        <input class="form-control" type="submit" name="submit" value="Change it!">
      </fieldset>
    </div>
  </form>

  <div class="game-interaction col-xs-12">
    <div class="row">
      <div class="col-xs-12 game-message">Sign in to start!</div>
    </div>
    <div class="game-buttons game-info row row-centered" style="display:none">
      <button type="button" class="btn btn-default new-game game-info">Start a new game</button>
      <button type="button" class="btn btn-default submit-game game-info">Submit your guess</button>
      <button type="button" class="btn btn-default get-user-score game-info">Get your score</button>
      <button type="button" class="btn btn-default reset-user-score game-info">Delete your current game</button>
    </div>
  </div>

  <div class="gameboard col-xs-10 col-centered">
    <div class="gametree">
    <div class="row row-centered">
      <div class="col-xs-2 col-centered top right bottom left child" data-id="3"></div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered top right left tray" data-id="0"></div>
    </div>
    <div class="row row-centered">
      <div class="col-xs-2 col-centered shift left bottom"></div>
      <div class="col-xs-2 col-centered top right bottom left child" data-id="2"></div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered right left tray" data-id="1"></div>
    </div>
    <div class="row row-centered">
      <div class="col-xs-2 col-centered shift left bottom"></div>
      <div class="col-xs-2 col-centered shift bottom"></div>
      <div class="col-xs-2 col-centered top right bottom left child" data-id="1"></div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered right left tray" data-id="2"></div>
    </div>
    <div class="row row-centered">
      <div class="col-xs-2 col-centered shift left bottom"></div>
      <div class="col-xs-2 col-centered shift bottom"></div>
      <div class="col-xs-2 col-centered shift bottom"></div>
      <div class="col-xs-2 col-centered top right bottom left child" data-id="0"></div>
      <div class="col-xs-2 col-centered "></div>
      <div class="col-xs-2 col-centered right bottom left tray" data-id="3"></div>
    </div>
    <div class="row row-centered">
      <div class="col-xs-2 col-centered right bottom left parent"></div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered"></div>
    </div>
  </div>
  </div>

</body>

</html>
