<!DOCTYPE html>
<html>

<head>
  <title>Example</title>

  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="container-fluid">

  <form class="sign-up">
    <fieldset>
      <legend>Sign up!</legend>
      <input type="text" name="credentials[email]" placeholder="Enter your email!">
      <input type="password" name="credentials[password]" placeholder="Enter your password!">
      <input type="password" name="credentials[password_confirmation]" placeholder="Password again!">
      <input type="submit" name="submit" value="Sign up!">
    </fieldset>
  </form>

  <form class="sign-in">
    <fieldset>
      <legend>Sign in!</legend>
      <input type="text" name="credentials[email]" placeholder="Enter your email!">
      <input type="password" name="credentials[password]" placeholder="Enter your password!">
      <input type="submit" name="submit" value="Sign in!">
    </fieldset>
  </form>

  <div class="signed-in"></div>

  <form class="sign-out" style="display: none">
    <fieldset>
      <legend>Sign out!</legend>
      <input type="submit" name="submit" value="Sign out!">
    </fieldset>
  </form>

  <form class="change-password" style="display: none">
    <fieldset>
      <legend>Change password!</legend>
      <input type="password" name="passwords[old]" placeholder="Old password!">
      <input type="password" name="passwords[new]" placeholder="New password!">
      <input type="submit" name="submit" value="Change it!">
    </fieldset>
  </form>

  <div class="game-interaction col-xs-10 col-centered">
    <div class="row row-centered">
      <div class="col-xs-6 col-centered game-message">Sign in to start!</div>
      <div class="col-xs-6"></div>
    </div>
    <div class="col-xs-6 col-centered game-info" style="display:none">
      <button class="new-game game-info">Start a new game!</button>
    </div>
    <div class="col-xs-6 col-centered game-info" style="display:none">
      <button class="get-user-score game-info">Get your score!</button>
      <div class="show-user-score game-info"></div>
    </div>
  </div>

  <div class="gametree col-xs-10 col-centered">
    <div class="row row-centered">
      <div class="col-xs-2 col-centered top right bottom left child" data-id="0">s</div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered top right left tray" data-id="0">a</div>
    </div>
    <div class="row row-centered">
      <div class="col-xs-2 col-centered shift left bottom"></div>
      <div class="col-xs-2 col-centered top right bottom left child" data-id="1">s</div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered right left tray" data-id="1">a</div>
    </div>
    <div class="row row-centered">
      <div class="col-xs-2 col-centered shift left bottom"></div>
      <div class="col-xs-2 col-centered shift bottom"></div>
      <div class="col-xs-2 col-centered top right bottom left child" data-id="2">s</div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered right left tray" data-id="2">a</div>
    </div>
    <div class="row row-centered">
      <div class="col-xs-2 col-centered shift left bottom"></div>
      <div class="col-xs-2 col-centered shift bottom"></div>
      <div class="col-xs-2 col-centered shift bottom"></div>
      <div class="col-xs-2 col-centered top right bottom left child" data-id="3">s</div>
      <div class="col-xs-2 col-centered "></div>
      <div class="col-xs-2 col-centered right bottom left tray" data-id="3">a</div>
    </div>
    <div class="row row-centered">
      <div class="col-xs-2 col-centered right bottom left parent">d</div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered"></div>
      <div class="col-xs-2 col-centered"></div>
    </div>
  </div>

</body>

</html>
